<script type="text/javascript">
$(document).ready(function(){

  appendFrame('index');

  var maxnum = 999;
  var num = 0;

  $(window).scroll(function(){  
    if( $(window).scrollTop() >= ( $(document).height() - $(window).height() ) && num != maxnum){
      appendFrame('index');
      num++;
    }
  });
});

function appendFrame(appendMethod){
  switch(appendMethod){
  case 'admin':
    getFrameInfo('http://www.cvvnx1.com/lib/frameproc.php',$("div#left_div"),'divlength=' + $(".content").size() + '&pagetype=admin');
    $("div#left_div").find('.content:odd').addClass('oddframebg');
    $("div#left_div").find('.content:even').addClass('evenframebg');
    break;
  case 'index':
    getFrameInfo('http://www.cvvnx1.com/lib/frameproc.php',$("div#left_div"),'divlength=' + $(".content").size() + '&pagetype=index');
    $("div#left_div").find('.content:odd').addClass('oddframebg');
    $("div#left_div").find('.content:even').addClass('evenframebg');
    break;
  }
}

function getFrameInfo(handlePage,appendObj,inputData){
  $.ajax({
    type: 'POST',
    async: false,
    contentType: 'application/x-www-form-urlencoded; charset=utf-8',
    url: handlePage,
    data: inputData,
    dataType: 'text',
    success:function(returnData){
      //appendObj.append(returnData);
      $(returnData).appendTo(appendObj);
    },
    error:function(){
      window.location.reload();
    }
  });
}
</script>
